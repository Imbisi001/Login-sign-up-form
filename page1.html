<!DOCTYPE html>
<html>
<head>
  <title>Login/Signup Form</title>
  <style>
    /* Basic styling - customize as needed */
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    a {
      color: #4CAF50;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <form action="process.php" method="post"> 
    <h2>Login</h2>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit" name="action" value="login">Login</button>
    <a href="#" id="forgotPasswordLink">Forgot Password?</a>
    <a href="#" id="signupLink">Sign Up</a> 
  </form>

  <form action="process.php" method="post" id="forgotPasswordForm" style="display: none;"> 
    <h2>Forgot Password</h2>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <button type="submit" name="action" value="forgotPassword">Submit</button>
  </form>

  <form action="process.php" method="post" id="signupForm" style="display: none;"> 
    <h2>Signup</h2>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit" name="action" value="signup">Signup</button>
  </form>

  <script>
    const forgotPasswordLink = document.getElementById('forgotPasswordLink');
    const signupLink = document.getElementById('signupLink');
    const forgotPasswordForm = document.getElementById('forgotPasswordForm');
    const signupForm = document.getElementById('signupForm');

    forgotPasswordLink.addEventListener('click', (event) => {
      event.preventDefault(); 
      forgotPasswordForm.style.display = 'block'; 
      document.querySelector('form[action="process.php"]').style.display = 'none'; 
    });

    signupLink.addEventListener('click', (event) => {
      event.preventDefault(); 
      signupForm.style.display = 'block'; 
      document.querySelector('form[action="process.php"]').style.display = 'none'; 
    });
  </script>

</body>
</html>
